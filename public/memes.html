    body {

      margin: 0;

    nav {
      background: linear-gradient(to right, #ff0000, #1d1c1c);

      padding: 20px;
      margin: 0 auto;
      max-width: 1200px;
    }

    .gallery figure {
      margin: 0;
      text-align: center;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
    }

    .gallery figcaption {
      margin-top: 5px;
      font-size: 14px;
      color: #ccc;
    }

    footer {
      text-align: center;
      padding: 10px;
      background: #1d1c1c;
      color: white;
      margin-top: 20px;
    }
