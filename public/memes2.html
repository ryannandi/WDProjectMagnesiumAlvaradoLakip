  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #e0e0e0;
    }

    nav {
      background: linear-gradient(to right, #ff4500, #222222);
      padding: 12px;
      text-align: center;
    }

    nav a {
      color: #e0e0e0;
      text-decoration: none;
      margin: 0 20px;
      font-size: 18px;
      font-family: "Lucida Console", "Courier New", monospace;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00ffff;
    }

    h1 {
      text-align: center;
      margin: 25px 0;
      color: #ff4500;
      letter-spacing: 2px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 18px;
      padding: 25px;
      margin: 0 auto;
      max-width: 1300px;
    }

    .gallery figure {
      margin: 0;
      text-align: center;
    }

    .gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.07);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.6);
    }

    .gallery figcaption {
      margin-top: 7px;
      font-size: 15px;
      color: #b0b0b0;
    }

    footer {
      text-align: center;
      padding: 12px;
      background: #222222;
      color: #e0e0e0;
      margin-top: 30px;
      font-size: 14px;
    }
