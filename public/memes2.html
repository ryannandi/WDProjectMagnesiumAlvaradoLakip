<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formula 1 Memes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Simple fade animation for lightbox */
    .fade {
      transition: all 0.3s ease-in-out;
    }
  </style>
</head>
<body class="bg-gray-100 p-6">

  <h1 class="text-4xl font-bold text-center mb-8">üèéÔ∏è Formula 1 Memes üèÅ</h1>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <!-- Image Card -->
    <div class="cursor-pointer" onclick="openLightbox('https://via.placeholder.com/600x800?text=Meme+1')">
      <img src="https://via.placeholder.com/300x400?text=Meme+1" alt="F1 Meme 1" class="rounded-xl shadow-md hover:scale-105 transition-transform duration-300">
    </div>

    <div class="cursor-pointer" onclick="openLightbox('https://via.placeholder.com/600x800?text=Meme+2')">
      <img src="https://via.placeholder.com/300x400?text=Meme+2" alt="F1 Meme 2" class="rounded-xl shadow-md hover:scale-105 transition-transform duration-300">
    </div>

    <div class="cursor-pointer" onclick="openLightbox('https://via.placeholder.com/600x800?text=Meme+3')">
      <img src="https://via.placeholder.com/300x400?text=Meme+3" alt="F1 Meme 3" class="rounded-xl shadow-md hover:scale-105 transition-transform duration-300">
    </div>

    <div class="cursor-pointer" onclick="openLightbox('https://via.placeholder.com/600x800?text=Meme+4')">
      <img src="https://via.placeholder.com/300x400?text=Meme+4" alt="F1 Meme 4" class="rounded-xl shadow-md hover:scale-105 transition-transform duration-300">
    </div>
    <!-- Add more as needed -->
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center hidden fade z-50" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="Enlarged Meme" class="max-h-[90%] max-w-[90%] rounded-lg shadow-lg">
  </div>

  <script>
    function openLightbox(src) {
      const lightbox = document.getElementById('lightbox');
      const img = document.getElementById('lightbox-img');
      img.src = src;
      lightbox.classList.remove('hidden');
    }

    function closeLightbox() {
      const lightbox = document.getElementById('lightbox');
      lightbox.classList.add('hidden');
    }
  </script>

</body>
</html>
